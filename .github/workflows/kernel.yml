---
name: Kernel

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  kernel:
    name: Kernel
    runs-on: ubuntu-22.04
    container: i73v/nos-build-machine:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        run: |
          task setup:kernel

      - name: Compile
        run: |
          task compile -- kernel.elf

