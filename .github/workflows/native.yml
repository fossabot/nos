---
name: native

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    container: i73v/nos-build-machine:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Native
        run: |
          task setup:native

      - name: Compile - libncxx
        run: |
          task compile -- libncxx

      - name: Test - libncxx
        run: |
          task test -- libncxx
